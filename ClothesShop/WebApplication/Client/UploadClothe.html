<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(document).ready(function () { // when the page open in the first time
        $.ajax({
            // get the information of all the clothes
            dataType: "json",			                         //סוג הנתונים שאנחנו מצפים לקבל מהשרת
            url: "/api/Clothe",			                 //הכתובת לשרת ולפונקציה
            contentType: "application/json; charset=utf-8",	   //סוג הנתונים שאנחנו שולחים לשרת
            type: "GET",				                         //סוג הפעולה
            //data: JSON.stringify({}),			                 //הנתונים עצמם שאנחנו שולחים
            success: function (data) {                       //פונקציה  שתופעל לאחר הצלחה
                clothes = data;
                localStorage.setItem("clothes", JSON.stringify(clothes));
                CategoryOptions(clothes);
            },
            error: function (data) {
                alert('error, no products in the shop!.');
            }
        });

        function CategoryOptions(cl) {
                var str;
            for (i in cl) {
                $("#categoryOption").append($("<option>" + $(cl.category) +"</option>"));
                }
            }


            //function AddCO(cl) {
            //    return '<option value='${cl.category}'></option > '
            //}



        });




</script>
</head>
<body>
    <div id="div_up" style="height:50px; background-color:black">
        <img id="logo" src="picture/o&v logo.png" style="top:10px;background-color:white; margin:10px ;text-align:center; display:block; margin-left:auto; margin-right:auto"/>
    </div>

    <div id="div_mid" style:text-align:center;">
            <div class="container"; style="height:525px; background-color:black; padding: 16px; color:white; font-weight:300">
                <center>
                    <form>
                        <br /><br />
                        <label for="desc"><b>Product description: </b></label>
                        <input type="text" placeholder="Describe item" name="desc" required style="text-align:center">
                        <br /><br />
                        <label for="priceForBuyer"><b>Price for buyer: </b></label>
                        <input type="number" step="0.01" placeholder="Enter Price" name="priceForBuyer" required style="text-align:center">
                        <br /><br />
                        <label for="priceForSupplier"><b>Price for supplier: </b></label>
                        <input type="number" step="0.01" placeholder="Enter Price" name="priceForSupplier" required style="text-align:center">
                        <br /><br />
                        <label for="stock"><b>Number of items in stock: </b></label>
                        <input type="number" step="1" placeholder="Enter stock " name="stock" required style="text-align:center">
                        <br /><br />
                        <label for="active"><b>Active item?  </b></label>
                        <input type="radio" value="Yes" name="activey" required style="color:white; text-align:center;" checked>Yes
                        <input type="radio" value="No" name="activen" required style="text-align:center">No
                        <br /><br />
                        <label for="Catrgory"><b>Choose catagory:  </b></label>
                        <select id="categoryOption" name="categories">
                            <option>Choose category </option>
                        </select>

                        <br /><br />
                        <button type="submit">Add Product to shop</button>
                    </form>
                </center>
            </div>
    </div>

    <div id="div_down" style="height:50px; background-color:red">      
    </div>

</body>
</html>
